<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100">

<!-- Header-->
<header class="py-6 flex justify-between items-center max-w-300 mx-auto">
    <nav class="flex items-center gap-5 text-gray-600">
        <a href="" class="hover:text-black">Booking</a>
        <a href="" class="hover:text-black">Facilities</a>
        <a href="" class="hover:text-black">About Us</a>
        <a href="" class="hover:text-black">Location</a>
        <a href="" class="hover:text-black">Contact</a>
    </nav>

    <button class="bg-[#24AB70] text-white px-6 py-2 rounded-full hover:opacity-60 cursor-pointer">
        Login
    </button>
</header>


<!-- Section one -->
<section class="relative mx-auto mt-8 rounded-t-3xl overflow-hidden bg-[#24AB700A] max-w-300">

    <div class="grid grid-cols-2 items-center min-h-150">

        <!-- Left part -->
        <div class="px-16 text-black">
            <h1 class="text-5xl font-bold mb-6">
                Find your perfect <br> place to stay
            </h1>

            <p class="text-[18px] opacity-80 mb-8">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </p>

            <div class="flex items-center gap-4">
                <img src="./Group 2.png" alt="" class="hover:opacity-60 cursor-pointer">
                <span>Watch video</span>
            </div>
        </div>

        <!-- Right part -->
        <img src="./image.png" alt="" class="w-full h-full object-cover">
        

    </div>

    <!-- Cards-->
    <div class="absolute left-0 right-0 mx-auto bottom-10 z-2 w-[90%]">
        <div class="bg-white rounded-full shadow-xl px-8 h-27.5 flex items-center justify-between">

          
            <div class="flex items-center gap-12">
  
                <div class="flex items-center gap-4 h-full">
                    <img src="./pin 1.png" class="w-8 h-8" />
                    <div class="flex flex-col justify-center">
                        <span class=" font-semibold text-gray-800">Location</span>
                        <span class="text-[14px] text-gray-400">United States</span>
                    </div>
                </div>

                <div class="flex items-center gap-4 h-full">
                    <img src="./calendar 1.png" class="w-8 h-8" />
                    <div class="flex flex-col justify-center">
                        <span class="font-semibold text-gray-800">Check in</span>
                        <span class="text-[14px] text-gray-400">10 Jun 2021</span>
                    </div>
                </div>

                <div class="flex items-center gap-4 h-full">
                    <img src="./calendar 1.png" class="w-8 h-8" />
                    <div class="flex flex-col justify-center">
                        <span class="font-semibold text-gray-800">Check out</span>
                        <span class="text-[14px] text-gray-400">15 Jun 2021</span>
                    </div>
                </div>

                <div class="flex items-center gap-4 h-full">
                    <img src="./person 1.png" class="w-8 h-8" />
                    <div class="flex flex-col justify-center">
                        <span class="font-semibold text-gray-800">Rooms for</span>
                        <span class="text-[14px] text-gray-400">1 room, 2 guests</span>
                    </div>
                </div>

            </div>

            <button class="bg-[#24AB70] text-white text-[25px] px-20 py-9 rounded-full hover:opacity-60 cursor-pointer">
                Search...
            </button>

        </div>
    </div>

</section>



</body>
</html>
